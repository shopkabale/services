<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --bg-card: #1e293b;
            --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff;
            --border-color: #1f4287; --danger-color: #dc3545;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-primary); color: var(--text-secondary); display: flex; }
        .sidebar { width: 250px; background-color: var(--bg-secondary); padding: 30px 20px; height: 100vh; position: sticky; top: 0; border-right: 1px solid var(--border-color); flex-shrink: 0; }
        .sidebar-header { text-align: center; margin-bottom: 40px; }
        .sidebar-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav li a { display: flex; align-items: center; gap: 15px; padding: 15px; text-decoration: none; color: var(--text-secondary); font-weight: 500; border-radius: 8px; margin-bottom: 5px; }
        .sidebar-nav li a:hover, .sidebar-nav li a.active { background-color: var(--accent-primary); color: #fff; }
        .main-content { flex-grow: 1; padding: 30px; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .main-header h1 { color: var(--text-primary); font-size: 2rem; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background-color: var(--bg-secondary); padding: 25px; border-radius: 12px; border: 1px solid var(--border-color); }
        .stat-card h4 { font-size: 1rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 10px; }
        .stat-card h3 { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); }
        .charts-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px; }
        @media (min-width: 992px) { .charts-grid { grid-template-columns: 1fr 2fr; } }
        .chart-container { background-color: var(--bg-secondary); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .chart-container h3 { font-size: 1.2rem; margin-bottom: 15px; color: var(--text-primary); }
        .table-container { background-color: var(--bg-secondary); border-radius: 12px; padding: 20px; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: var(--text-primary); font-weight: 600; }
        td .name { font-weight: 500; color: var(--text-primary); }
        .btn-danger { background-color: var(--danger-color); color: #fff; padding: 8px 15px; border-radius: 6px; cursor: pointer; border: none; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; border: 1px solid var(--border-color); }
        .modal-actions { margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
    </style>
</head>
<body class="dark-mode">

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-logo">KabaleOnline</a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-view="dashboard-view"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" class="nav-link" data-view="users-view"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" class="nav-link" data-view="services-view"><i class="fas fa-concierge-bell"></i> Services</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1 id="main-title">Dashboard</h1>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
        </header>

        <div id="dashboard-view" class="content-section active">
            <div class="stats-grid">
                <div class="stat-card"><h4>Total Users</h4><h3 id="total-users">0</h3></div>
                <div class="stat-card"><h4>Services Listed</h4><h3 id="total-services">0</h3></div>
                <div class="stat-card"><h4>Jobs Posted</h4><h3 id="total-job-posts">0</h3></div>
            </div>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Users by Role</h3>
                    <canvas id="userRoleChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Services by Category</h3>
                    <canvas id="serviceCategoryChart"></canvas>
                </div>
            </div>
        </div>

        <div id="users-view" class="content-section">
            <div class="table-container">
                <table>
                    <thead><tr><th>Name</th><th>Email</th><th>Role</th></tr></thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>
        
        <div id="services-view" class="content-section">
            <div class="table-container">
                <table>
                    <thead><tr><th>Service Title</th><th>Provider</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
                    <tbody id="services-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="delete-service-modal" class="modal-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="theme.js" defer></script>
    <script src="admin.js" type="module"></script>
</body>
</html>
