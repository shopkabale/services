<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --bg-card: #1e293b;
            --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff;
            --border-color: #1f4287; --danger-color: #dc3545;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* --- NEW HEADER STYLES --- */
        .admin-header {
            position: sticky;
            top: 0;
            background-color: var(--bg-secondary);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .admin-header .logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .admin-profile { display: flex; align-items: center; gap: 15px; }
        .admin-profile img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .admin-profile .name { font-weight: 600; color: var(--text-primary); }
        .btn-logout { background-color: var(--danger-color); color: #fff; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background-color: var(--bg-secondary); padding: 25px; border-radius: 12px; }
        .stat-card h4 { font-size: 1rem; color: var(--text-secondary); }
        .stat-card h3 { font-size: 2.5rem; color: var(--text-primary); }

        /* --- NEW ACCORDION STYLES --- */
        .accordion-item {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        .accordion-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-header h2 { font-size: 1.5rem; color: var(--text-primary); margin: 0; }
        .accordion-icon { font-size: 1.2rem; transition: transform 0.3s; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .accordion-item.active .accordion-content { max-height: 1000px; /* Adjust as needed */ }
        .accordion-item.active .accordion-icon { transform: rotate(180deg); }
        
        .table-container { padding: 0 20px 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { font-weight: 600; }
    </style>
</head>
<body class="dark-mode">

    <header class="admin-header">
        <a href="index.html" class="logo">Admin Panel</a>
        <div class="admin-profile">
            <img src="https://placehold.co/40x40" alt="Admin" id="admin-avatar">
            <span class="name" id="admin-name">Loading...</span>
            <button class="btn-logout" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><h4>Total Users</h4><h3 id="total-users">0</h3></div>
            <div class="stat-card"><h4>Services Listed</h4><h3 id="total-services">0</h3></div>
            <div class="stat-card"><h4>Jobs Posted</h4><h3 id="total-job-posts">0</h3></div>
        </div>

        <!-- NEW ACCORDION SECTIONS -->
        <div class="accordion">
            <div class="accordion-item" data-accordion="users">
                <div class="accordion-header">
                    <h2>All Users</h2>
                    <i class="fas fa-chevron-down accordion-icon"></i>
                </div>
                <div class="accordion-content">
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Name</th><th>Email</th><th>Role</th></tr></thead>
                            <tbody id="users-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="accordion-item" data-accordion="services">
                <div class="accordion-header">
                    <h2>All Services</h2>
                    <i class="fas fa-chevron-down accordion-icon"></i>
                </div>
                <div class="accordion-content">
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Service Title</th><th>Provider</th><th>Category</th><th>Price</th></tr></thead>
                            <tbody id="services-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="accordion-item" data-accordion="jobs">
                <div class="accordion-header">
                    <h2>All Job Posts</h2>
                    <i class="fas fa-chevron-down accordion-icon"></i>
                </div>
                <div class="accordion-content">
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Job Title</th><th>Posted By</th><th>Budget</th></tr></thead>
                            <tbody id="jobs-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
