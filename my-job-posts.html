<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Posts | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
            --status-open: #28a745;
            --status-closed: #dc3545;
        }

        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }

        .header {
            position: sticky; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .theme-toggle {
            background: none; border: none; color: var(--text-primary);
            font-size: 1.5rem; cursor: pointer;
        }
        
        .main-content { padding: 40px 0; }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        .page-header h1 { font-size: 2.2rem; color: var(--text-primary); }
        .btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 24px; border-radius: 8px; text-decoration: none;
            font-weight: 600; transition: all 0.3s ease; white-space: nowrap;
        }
        .btn-primary { background-color: var(--accent-primary); color: #fff; }
        .btn-primary:hover { background-color: #0069d9; }
        
        .job-posts-container {
             min-height: 300px;
        }

        .job-post-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        @media (min-width: 768px) {
            .job-post-card { flex-direction: row; align-items: center; }
        }
        
        .job-details { flex-grow: 1; }
        .job-title { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin-bottom: 8px; }
        .job-meta { display: flex; flex-wrap: wrap; gap: 20px; font-size: 0.9rem; }
        .job-meta span { display: flex; align-items: center; gap: 6px; }
        .job-meta i { color: var(--accent-primary); }
        
        .job-status {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .status-open { background-color: var(--status-open); color: #fff; }
        .status-closed { background-color: var(--status-closed); color: #fff; }

        .btn-action {
            background: none; border: 1px solid var(--border-color);
            color: var(--text-secondary); cursor: pointer;
            padding: 8px 12px; border-radius: 6px;
            transition: all 0.2s;
        }
        .btn-action:hover { background-color: var(--bg-primary); border-color: var(--accent-primary); }
        
        footer {
            margin-top: 40px; text-align: center; padding: 40px 15px;
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
        footer a { color: var(--accent-primary); text-decoration: none; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Job Posts</h1>
                <a href="post-job.html" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Post a New Job</a>
            </div>

            <div class="job-posts-container" id="job-posts-list">
                <!-- Dynamic job posts will be inserted here by my-job-posts.js -->
            </div>

        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>

    <script src="theme.js" defer></script>
    <script src="my-job-posts.js" type="module"></script>
</body>
</html>
