<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Services | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --bg-card: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --accent-secondary: #ffc107;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }

        /* --- HEADER --- */
        .header {
            position: sticky; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .nav-menu { display: flex; align-items: center; gap: 20px; }
        .theme-toggle {
            background: none; border: none; color: var(--text-primary);
            font-size: 1.5rem; cursor: pointer; transition: transform 0.3s ease;
        }
        .theme-toggle:hover { transform: scale(1.2) rotate(15deg); }

        /* --- MAIN LAYOUT --- */
        .main-content { padding: 40px 0; }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .btn-back:hover {
            background-color: var(--bg-card);
            border-color: var(--accent-primary);
        }

        .content-section {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
        }
        
        /* --- MY SERVICES LIST --- */
        .service-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .service-item:last-child { border-bottom: none; }
        .service-item-img {
            width: 60px; height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .service-item-details { flex-grow: 1; }
        .service-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        .service-item-status { font-size: 0.9rem; color: #28a745; }
        .service-item-actions button {
            background: none; border: 1px solid var(--border-color);
            color: var(--text-secondary); cursor: pointer;
            padding: 8px 12px; border-radius: 6px;
            margin-left: 10px; transition: all var(--transition-speed);
        }
        .service-item-actions button:hover {
            background-color: var(--accent-primary); color: #fff;
            border-color: var(--accent-primary);
        }
        .service-item-actions button.delete:hover { background-color: #dc3545; border-color: #dc3545; }

        /* --- ADD/EDIT FORM --- */
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .form-control, .form-select {
            width: 100%; padding: 14px 18px; background-color: var(--bg-primary);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); font-size: 1rem; font-family: var(--font-family);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea.form-control { min-height: 120px; resize: vertical; }
        .form-control:focus, .form-select:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .pricing-group { display: flex; gap: 15px; }
        
        #cover-image-preview {
            width: 100%; height: 200px; border-radius: 12px;
            object-fit: cover; border: 2px dashed var(--border-color);
            background-color: var(--bg-primary);
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: border-color 0.3s;
        }
        #cover-image-preview:hover { border-color: var(--accent-primary); }
        #cover-image-preview .placeholder-text { color: var(--text-secondary); }
        #cover-image-input { display: none; }

        .btn-submit {
            width: 100%; padding: 15px; background-color: var(--accent-primary);
            color: #ffffff; border: none; border-radius: 8px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-submit:hover { background-color: #0069d9; transform: translateY(-2px); }
        
        /* --- FOOTER --- */
        footer {
            text-align: center; padding: 40px 15px;
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
        footer a { color: var(--accent-primary); text-decoration: none; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="https://services.kabaleonline.com" class="nav-logo">KabaleOnline</a>
            <div class="nav-menu">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">

            <div class="page-header">
                <h1>Manage Services</h1>
                <a href="dashboard.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <!-- My Services List -->
            <div class="content-section">
                <h2 class="section-title">My Listed Services</h2>
                <div id="my-services-list">
                    <!-- Example Service Item -->
                    <div class="service-item">
                        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=200&auto=format&fit=crop" alt="Service Image" class="service-item-img">
                        <div class="service-item-details">
                            <h3 class="service-item-title">Custom Website Design</h3>
                            <p class="service-item-status">Active</p>
                        </div>
                        <div class="service-item-actions">
                            <button title="Edit"><i class="fas fa-pencil-alt"></i></button>
                            <button class="delete" title="Delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <!-- End Example -->
                </div>
            </div>

            <!-- Add/Edit Service Form -->
            <div class="content-section">
                <h2 class="section-title" id="form-title">Add a New Service</h2>
                <form id="service-form">
                    <div class="form-group">
                        <label for="service-title">Service Title</label>
                        <input type="text" id="service-title" class="form-control" placeholder="e.g., Professional Plumbing Services" required>
                    </div>
                    <div class="form-group">
                        <label for="service-category">Category</label>
                        <select id="service-category" class="form-select" required>
                            <option value="" disabled selected>Select a category...</option>
                            <option value="home">Home Services</option>
                            <option value="creative">Creative & Media</option>
                            <option value="technical">Technical & IT</option>
                            <option value="professional">Professional Services</option>
                            <option value="events">Events</option>
                            <option value="lessons">Lessons & Tutoring</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="service-description">Service Description</label>
                        <textarea id="service-description" class="form-control" placeholder="Describe what you offer, your experience, and what makes your service special..." required></textarea>
                    </div>
                     <div class="form-group">
                        <label for="service-location">Your Location</label>
                        <input type="text" id="service-location" class="form-control" placeholder="e.g., Kabale Town" required>
                    </div>
                    <div class="form-group">
                        <label>Pricing</label>
                        <div class="pricing-group">
                            <input type="number" id="service-price" class="form-control" placeholder="Amount (UGX)" required>
                            <select id="price-unit" class="form-select" required>
                                <option value="Per Hour">Per Hour</option>
                                <option value="Per Project">Per Project</option>
                                <option value="Fixed Price">Fixed Price</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="cover-image-input">Cover Image</label>
                        <label for="cover-image-input">
                            <div id="cover-image-preview">
                                <span class="placeholder-text">
                                    <i class="fas fa-camera"></i> Click to Upload
                                </span>
                            </div>
                        </label>
                        <input type="file" id="cover-image-input" accept="image/*">
                     </div>
                    <button type="submit" class="btn-submit">Publish Service</button>
                </form>
            </div>

        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>

    <script src="theme.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('cover-image-input');
            const imagePreview = document.getElementById('cover-image-preview');

            imageInput.addEventListener('change', () => {
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Replace the placeholder with an img element
                        imagePreview.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                }
            });
        });
    </script>
</body>
</html>
