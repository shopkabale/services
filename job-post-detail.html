<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post Details | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff;
            --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857;
            --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        .header {
            position: sticky; top: 0; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .main-content { padding: 40px 0; }
        .job-layout { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 992px) {
            .job-layout { grid-template-columns: 1fr 320px; }
            .seeker-sidebar { position: sticky; top: 100px; }
        }
        .job-main-content h1 { font-size: 2.2rem; color: var(--text-primary); margin-bottom: 15px; }
        .job-meta { display: flex; flex-wrap: wrap; gap: 25px; font-size: 0.95rem; margin-bottom: 30px; }
        .job-meta span { display: flex; align-items: center; gap: 8px; }
        .job-meta i { color: var(--accent-primary); }
        .content-section { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; border: 1px solid var(--border-color); }
        .section-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 20px; }
        .job-description p { line-height: 1.8; }
        .seeker-card { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; border: 1px solid var(--border-color); text-align: center; }
        .seeker-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-primary); margin: 0 auto 15px; }
        .seeker-name { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .seeker-location { font-size: 1rem; margin-bottom: 25px; }
        .btn-action { display: block; width: 100%; padding: 15px; background-color: var(--accent-primary); color: #fff; border-radius: 8px; text-decoration: none; font-size: 1.1rem; font-weight: 600; }
        #loading-state { text-align: center; font-size: 1.5rem; padding: 50px; }
        footer { margin-top: 40px; text-align: center; padding: 40px 15px; background-color: var(--bg-secondary); border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-secondary); }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
        </div>
    </header>

    <main class="main-content">
        <div class="container" id="content-container" style="display: none;">
            <div class="job-layout">
                <div class="job-main-content">
                    <h1 id="job-title"></h1>
                    <div class="job-meta">
                        <span id="job-category"></span>
                        <span id="job-date"></span>
                        <span id="job-budget"></span>
                    </div>
                    <div class="content-section job-description">
                        <h2 class="section-title">Job Description</h2>
                        <p id="job-description-text"></p>
                    </div>
                </div>
                <aside class="seeker-sidebar">
                    <div class="seeker-card">
                        <img src="https://placehold.co/100x100" alt="Seeker Avatar" class="seeker-avatar" id="seeker-avatar">
                        <h2 class="seeker-name" id="seeker-name"></h2>
                        <p class="seeker-location" id="seeker-location"></p>
                        <a href="#" class="btn-action"><i class="fas fa-paper-plane"></i> Send Proposal</a>
                    </div>
                </aside>
            </div>
        </div>
        <div class="container" id="loading-state">
            <p>Loading job details...</p>
        </div>
    </main>
    
    <footer><p>&copy; 2025 KabaleOnline. All Rights Reserved.</p></footer>

    <script src="theme.js" defer></script>
    <script src="job-post-detail.js" type="module"></script>
</body>
</html>
