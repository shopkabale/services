<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff;
            --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857;
            --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .header {
            position: sticky; top: 0; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .main-content { padding: 40px 0; }
        .page-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .page-header h1 { font-size: 2.2rem; color: var(--text-primary); }
        .btn-back {
            display: inline-flex; align-items: center; gap: 8px;
            background-color: var(--bg-secondary); color: var(--text-primary);
            padding: 10px 20px; border-radius: 8px; text-decoration: none;
            font-weight: 500; border: 1px solid var(--border-color);
        }
        .form-section {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .form-control, .form-select {
            width: 100%; padding: 14px 18px; background-color: var(--bg-primary);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); font-size: 1rem;
        }
        textarea.form-control { min-height: 150px; resize: vertical; }
        .form-control:focus, .form-select:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            width: 100%; padding: 15px; background-color: var(--accent-primary);
            color: #ffffff; border: none; border-radius: 8px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        footer {
            margin-top: 40px; text-align: center; padding: 40px 15px;
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
        footer a { color: var(--accent-primary); text-decoration: none; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Post a New Job</h1>
                <a href="my-job-posts.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to My Posts
                </a>
            </div>

            <div class="form-section">
                <form id="post-job-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" class="form-control" placeholder="e.g., Need a photographer for a birthday party" required>
                    </div>
                    <div class="form-group">
                        <label for="job-category">Category</label>
                        <select id="job-category" class="form-select" required>
                            <option value="" disabled selected>Select a service category...</option>
                            <option value="Home">Home Services</option>
                            <option value="Creative">Creative & Media</option>
                            <option value="Technical">Technical & IT</option>
                            <option value="Professional">Professional Services</option>
                            <option value="Events">Events</option>
                            <option value="Lessons">Lessons & Tutoring</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job-description">Describe What You Need</label>
                        <textarea id="job-description" class="form-control" placeholder="Be as detailed as possible. Include the date, location, and what you expect." required></textarea>
                    </div>
                     <div class="form-group">
                        <label for="job-budget">Your Budget (Optional)</label>
                        <input type="number" id="job-budget" class="form-control" placeholder="Enter amount in UGX">
                    </div>
                    <button type="submit" class="btn-submit" id="submit-btn">Post Job</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>

    <script src="theme.js" defer></script>
    <script src="post-job.js" type="module"></script>
</body>
</html>
