<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Local Services in Kabale | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --accent-secondary: #ffc107;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .header {
            position: sticky; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; flex-shrink: 0; }
        .nav-menu { display: flex; align-items: center; gap: 15px; }
        .btn-header {
            padding: 8px 20px;
            font-size: 0.9rem;
            background-color: var(--accent-primary);
            color: #ffffff; border-radius: 50px; text-decoration: none;
            font-weight: 600; border: 2px solid var(--accent-primary);
            transition: all var(--transition-speed);
            white-space: nowrap; /* Prevents text from wrapping */
        }
        .btn-header:hover { background-color: transparent; color: var(--accent-primary); }
        .theme-toggle {
            background: none; border: none; color: var(--text-primary);
            font-size: 1.5rem; cursor: pointer;
        }
        .page-header { padding: 80px 15px 60px; text-align: center; }
        .page-header h1 { font-size: 3rem; color: var(--text-primary); margin-bottom: 15px; }
        .page-header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto 30px; }
        .search-container {
            display: flex; max-width: 700px; margin: 0 auto;
            background-color: var(--bg-secondary); border-radius: 50px;
            border: 1px solid var(--border-color);
        }
        .search-container input { flex-grow: 1; border: none; background: transparent; padding: 15px 25px; font-size: 1rem; color: var(--text-primary); }
        .search-container input:focus { outline: none; }
        .search-container button { background-color: var(--accent-primary); color: #fff; border: none; border-radius: 0 50px 50px 0; padding: 0 30px; font-size: 1rem; cursor: pointer; }
        .filter-categories { margin-top: 30px; }
        .filter-btn {
            background-color: var(--bg-secondary); color: var(--text-secondary);
            border: 1px solid var(--border-color); border-radius: 50px;
            padding: 10px 20px; margin: 5px; cursor: pointer;
            font-weight: 500;
        }
        .filter-btn.active { background-color: var(--accent-primary); color: #fff; border-color: var(--accent-primary); }
        .services-section { padding: 0 15px 80px; }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .service-card {
            background-color: var(--bg-secondary);
            border-radius: 16px; border: 1px solid var(--border-color);
            overflow: hidden; text-decoration: none;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px var(--shadow-color); }
        .card-image { height: 200px; background-size: cover; background-position: center; }
        .card-content { padding: 20px; }
        .provider-info { display: flex; align-items: center; margin-bottom: 15px; }
        .provider-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid var(--bg-primary); }
        .provider-name { font-weight: 600; color: var(--text-primary); font-size: 1rem; }
        .service-title { font-size: 1.3rem; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; line-height: 1.4; }
        .service-location { color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9rem; }
        .service-location i { margin-right: 5px; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .price { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
        .price span { font-size: 0.9rem; font-weight: 400; color: var(--text-secondary); }
        .loading-text { text-align: center; font-size: 1.2rem; padding: 40px; }
        footer {
            text-align: center; padding: 40px 15px;
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
        footer a { color: var(--accent-primary); text-decoration: none; }

        /* --- MOBILE FIX --- */
        @media (max-width: 400px) {
            .nav-logo { font-size: 1.4rem; }
            .btn-header { padding: 6px 14px; font-size: 0.8rem; }
            .nav-menu { gap: 10px; }
        }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="container navbar">

                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Find Local Services in Kabale</h1>
                <p>From plumbers to programmers, discover talented professionals in our community ready to help you with your next project.</p>
                <div class="search-container">
                    <input type="text" placeholder="What service are you looking for?">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-categories">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Home</button>
                    <button class="filter-btn">Creative</button>
                    <button class="filter-btn">Professional</button>
                    <button class="filter-btn">Events</button>
                    <button class="filter-btn">Technical</button>
                </div>
            </div>
        </section>

        <section class="services-section">
            <div class="container">
                <div class="services-grid" id="services-grid">
                    <p class="loading-text">Loading services...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>
    
    <script src="theme.js" defer></script>
    <script src="services.js" type="module"></script>
</body>
</html>
