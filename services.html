<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Services | KabaleOnline</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-primary: #0d2857;
  --bg-secondary: #10336d;
  --text-primary: #ffffff;
  --text-secondary: #a7c0e8;
  --accent-primary: #007bff;
  --border-color: #1f4287;
}

body { margin:0; font-family: 'Poppins', sans-serif; background-color: var(--bg-primary); color: var(--text-secondary); }
.container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

/* Services Section */
.services-section { padding: 60px 15px; }

/* Grid of Cards */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 40px; /* spacing between cards */
}

/* Service Card */
.service-card {
  background: linear-gradient(135deg, rgba(0,123,255,0.15), rgba(0,123,255,0.05));
  border-radius: 16px;
  border: 1px solid var(--border-color);
  overflow: hidden;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  display: block;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.35s ease;
}

/* Hover Effect */
.service-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  background: linear-gradient(135deg, rgba(0,123,255,0.25), rgba(0,123,255,0.1));
}

/* Card Image */
.card-image {
  height: 200px;
  background-size: cover;
  background-position: center;
  border-bottom: 1px solid var(--border-color);
}

/* Card Content */
.card-content { padding: 20px; }

/* Provider Info */
.provider-info { display: flex; align-items: center; margin-bottom: 15px; }
.provider-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid var(--bg-primary); }
.provider-name { font-weight: 600; color: var(--text-primary); font-size: 1rem; }

/* Service Title */
.service-title { font-size: 1.3rem; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; line-height: 1.4; }

/* Rating */
.service-rating { margin-bottom: 10px; font-size: 0.9rem; color: #ffc107; }
.service-rating .review-count { color: var(--text-secondary); margin-left: 8px; font-size: 0.8rem; }

/* Location */
.service-location { color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9rem; }
.service-location i { margin-right: 5px; }

/* Card Footer */
.card-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid var(--border-color); }
.price { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
.price span { font-size: 0.9rem; font-weight: 400; color: var(--text-secondary); }
</style>
</head>
<body>

<section class="services-section">
  <div class="container">
    <div class="services-grid">
      
      <!-- Service Card 1 -->
      <a class="service-card" href="#">
        <div class="card-image" style="background-image:url('https://placehold.co/600x400');"></div>
        <div class="card-content">
          <div class="provider-info">
            <img class="provider-avatar" src="https://placehold.co/40x40" alt="John Doe">
            <span class="provider-name">John Doe</span>
          </div>
          <h3 class="service-title">Plumbing Service</h3>
          <div class="service-rating">★★★★☆ <span class="review-count">(12)</span></div>
          <p class="service-location"><i class="fas fa-map-marker-alt"></i>Kabale</p>
          <div class="card-footer">
            <div class="price"><span>From </span>UGX 50,000</div>
          </div>
        </div>
      </a>

      <!-- Service Card 2 -->
      <a class="service-card" href="#">
        <div class="card-image" style="background-image:url('https://placehold.co/600x400');"></div>
        <div class="card-content">
          <div class="provider-info">
            <img class="provider-avatar" src="https://placehold.co/40x40" alt="Jane Smith">
            <span class="provider-name">Jane Smith</span>
          </div>
          <h3 class="service-title">Web Development</h3>
          <div class="service-rating">★★★★★ <span class="review-count">(20)</span></div>
          <p class="service-location"><i class="fas fa-map-marker-alt"></i>Kabale</p>
          <div class="card-footer">
            <div class="price"><span>From </span>UGX 200,000</div>
          </div>
        </div>
      </a>

      <!-- Service Card 3 -->
      <a class="service-card" href="#">
        <div class="card-image" style="background-image:url('https://placehold.co/600x400');"></div>
        <div class="card-content">
          <div class="provider-info">
            <img class="provider-avatar" src="https://placehold.co/40x40" alt="Alice">
            <span class="provider-name">Alice</span>
          </div>
          <h3 class="service-title">Hair Braiding</h3>
          <div class="service-rating">★★★☆☆ <span class="review-count">(5)</span></div>
          <p class="service-location"><i class="fas fa-map-marker-alt"></i>Kabale</p>
          <div class="card-footer">
            <div class="price"><span>From </span>UGX 30,000</div>
          </div>
        </div>
      </a>

    </div>
  </div>
</section>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
