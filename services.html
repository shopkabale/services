<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Local Services in Kabale | KabaleOnline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287; --font-family: 'Poppins', sans-serif; --shadow-color: rgba(0, 0, 0, 0.2); }
        body.light-mode { --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef; --shadow-color: rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .header { position: sticky; top: 0; z-index: 1000; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; flex-shrink: 0; }
        .nav-menu { display: flex; align-items: center; gap: 15px; }
        .btn-header { padding: 8px 20px; font-size: 0.9rem; background-color: var(--accent-primary); color: #ffffff; border-radius: 50px; text-decoration: none; font-weight: 600; border: 2px solid var(--accent-primary); white-space: nowrap; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .page-header { padding: 80px 15px 60px; text-align: center; }
        .page-header h1 { font-size: 3rem; color: var(--text-primary); margin-bottom: 15px; }
        .page-header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }
        .search-container { display: flex; max-width: 700px; margin: 40px auto 0 auto; border-radius: 50px; border: 1px solid var(--border-color); background-color: var(--bg-secondary); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-container input { flex-grow: 1; border: none; background: transparent; padding: 15px 25px; font-size: 1rem; color: var(--text-primary); }
        .search-container input:focus { outline: none; }
        .search-container button { background-color: var(--accent-primary); color: #fff; border: none; padding: 0 25px; font-size: 1.2rem; cursor: pointer; }
        .filter-categories { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .filter-btn { background-color: var(--bg-secondary); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50px; padding: 10px 20px; margin: 0; cursor: pointer; font-weight: 500; }
        .filter-btn.active { background-color: var(--accent-primary); color: #fff; border-color: var(--accent-primary); }
        .services-section { padding: 0 15px 80px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; min-height: 300px; }
        .service-card { background-color: var(--bg-secondary); border-radius: 16px; overflow: hidden; text-decoration: none; box-shadow: 0 5px 15px var(--shadow-color); transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column; }
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px var(--shadow-color); }
        .card-image { height: 200px; background-color: #ccc; background-size: cover; background-position: center; }
        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .provider-info { display: flex; align-items: center; margin-bottom: 15px; text-decoration: none; }
        .provider-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; }
        .provider-name { font-weight: 600; color: var(--text-primary); font-size: 1rem; }
        .service-title { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; line-height: 1.3; }
        .service-rating { margin-bottom: 10px; font-size: 0.9rem; color: #ffc107; }
        .service-rating .review-count { color: var(--text-secondary); margin-left: 8px; font-size: 0.8rem; }
        .service-location { color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9rem; }
        .service-location i { margin-right: 5px; }
        .card-footer { margin-top: auto; padding-top: 15px; }
        .price { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
        .price span { font-size: 0.9rem; font-weight: 400; color: var(--text-secondary); }
        .loading-text { text-align: center; font-size: 1.2rem; padding: 40px; grid-column: 1 / -1; }
        footer { background-color: var(--bg-secondary); border-top: 1px solid var(--border-color); padding: 40px 0 20px 0; }
    </style>
</head>
<body class="dark-mode">
    <header class="header"> </header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Find Local Services in Kabale</h1>
                <p>From plumbers to programmers, discover talented professionals in our community ready to help you with your next project.</p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="What service are you looking for?">
                    <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-categories" id="category-filters">
                    <button class="filter-btn active" data-category="All">All</button>
                    <button class="filter-btn" data-category="Home">Home</button>
                    <button class="filter-btn" data-category="Creative">Creative</button>
                    <button class="filter-btn" data-category="Professional">Professional</button>
                    <button class="filter-btn" data-category="Events">Events</button>
                    <button class="filter-btn" data-category="Technical">Technical</button>
                </div>
            </div>
        </section>
        <section class="services-section">
            <div class="container">
                <div class="services-grid" id="services-grid"></div>
            </div>
        </section>
    </main>

    <template id="service-card-template">
      <div class="service-card">
        <a class="card-image-link">
            <div class="card-image"></div>
        </a>
        <div class="card-content">
          <a class="provider-info-link">
            <div class="provider-info">
                <img class="provider-avatar">
                <span class="provider-name"></span>
            </div>
          </a>
          <a class="card-content-link" style="text-decoration: none; color: inherit;">
            <h3 class="service-title"></h3>
            <div class="service-rating"></div>
            <p class="service-location">
                <i class="fas fa-map-marker-alt"></i>
                <span class="location-text"></span>
            </p>
            <div class="card-footer">
                <div class="price">
                  <span>From </span>
                  <span class="price-amount"></span>
                </div>
            </div>
          </a>
        </div>
      </div>
    </template>
    <footer></footer>
    <script src="theme.js" defer></script>
    <script src="global-auth.js" type="module"></script>
    <script src="services.js" type="module"></script>
</body>
</html>
