<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff;
            --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857;
            --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .back-button {
            background: none; border: none; font-size: 1.5rem;
            color: var(--text-primary); cursor: pointer;
        }
        .chat-header-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .chat-header-info { flex-grow: 1; }
        .chat-header-name { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        
        .message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 95px 15px 20px;
        }
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message-bubble { padding: 12px 18px; border-radius: 18px; line-height: 1.5; }
        .message.sent { margin-left: auto; }
        .message.received .message-bubble { background-color: var(--bg-secondary); }
        .message.sent .message-bubble { background-color: var(--accent-primary); color: #fff; }

        .chat-input-area {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .chat-input {
            flex-grow: 1; padding: 12px 18px;
            background-color: var(--bg-primary); border: 1px solid var(--border-color);
            border-radius: 50px; color: var(--text-primary); font-size: 1rem;
        }
        .chat-input:focus { outline: none; border-color: var(--accent-primary); }
        .btn-send {
            background-color: var(--accent-primary); color: #fff;
            border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 1.2rem; cursor: pointer; flex-shrink: 0;
        }
        .btn-send:disabled { background-color: #555; }
    </style>
</head>
<body class="dark-mode">
    <header class="chat-header">
        <a href="inbox.html" class="back-button" aria-label="Back to Inbox"><i class="fas fa-arrow-left"></i></a>
        <img src="https://placehold.co/45x45" alt="Avatar" class="chat-header-avatar" id="chat-header-avatar">
        <div class="chat-header-info">
            <span class="chat-header-name" id="chat-header-name">Loading...</span>
        </div>
    </header>
    <main class="message-area" id="chat-messages">
        <!-- Messages will be dynamically loaded here -->
    </main>
    <footer class="chat-input-area">
        <form id="chat-form" style="display: flex; flex-grow: 1; gap: 15px;">
            <input type="text" class="chat-input" id="message-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" class="btn-send" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>
        </form>
    </footer>

    <script src="theme.js" defer></script>
    <script src="chat.js" type="module"></script>
</body>
</html>
