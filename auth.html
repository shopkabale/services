<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kabale Online Services</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME COLORS & GLOBAL STYLES --- */
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- HEADER --- */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .nav-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-primary);
            text-decoration: none;
        }
        .theme-toggle {
            background: none; border: none; color: var(--text-primary);
            font-size: 1.5rem; cursor: pointer; transition: transform 0.3s ease;
        }
        body.light-mode .theme-toggle { color: var(--text-primary); }
        .theme-toggle:hover { transform: scale(1.2) rotate(15deg); }

        /* --- MAIN CONTAINER --- */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- AUTH & DASHBOARD WRAPPERS --- */
        .auth-wrapper, .dashboard-wrapper {
            width: 100%;
            max-width: 450px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .auth-wrapper.hidden, .dashboard-wrapper.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            position: absolute;
        }
        .dashboard-wrapper {
             max-width: 900px;
        }

        /* --- FORM STYLES (REDESIGNED) --- */
        .form-container {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed);
        }
        #signup-form-container {
            display: none; /* Hidden by default */
        }
        .form-container h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-group { margin-bottom: 20px; }
        .form-control {
            width: 100%;
            padding: 14px 18px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control::placeholder { color: var(--text-secondary); }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-primary);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-submit:hover { background-color: #0069d9; transform: translateY(-2px); }
        
        .toggle-link { text-align: center; margin-top: 25px; }
        .toggle-link a {
            color: var(--accent-primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link a:hover { text-decoration: underline; }

        /* --- ROLE SELECTION (REDESIGNED) --- */
        .role-selection { margin-bottom: 20px; }
        .role-selection p { text-align: center; margin-bottom: 15px; font-weight: 500; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; }
        .role-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .role-option {
            padding: 15px; border: 2px solid var(--border-color);
            border-radius: 8px; text-align: center; cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .role-option i { font-size: 1.8rem; color: var(--text-secondary); margin-bottom: 8px; transition: color 0.3s; }
        .role-option span { display: block; font-weight: 600; color: var(--text-primary); transition: color 0.3s; }
        .role-option input { display: none; }
        .role-option.selected, .role-option:hover {
            border-color: var(--accent-primary);
            background-color: rgba(0, 123, 255, 0.1);
        }
        .role-option.selected i, .role-option.selected span { color: var(--accent-primary); }

        /* --- DASHBOARD VIEW (REDESIGNED) --- */
        .dashboard-wrapper h1 { font-size: 2.5rem; margin-bottom: 10px; text-align: center; }
        .dashboard-wrapper .welcome-text { font-size: 1.2rem; margin-bottom: 40px; text-align: center; }
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px; text-align: left;
        }
        .dashboard-card {
            background: var(--bg-secondary); padding: 30px;
            border-radius: 16px; border: 1px solid var(--border-color);
        }
        .dashboard-card i { font-size: 2rem; color: var(--accent-primary); margin-bottom: 15px; }
        .dashboard-card h3 { font-size: 1.5rem; margin-bottom: 10px; }
        .dashboard-card p { font-size: 1rem; line-height: 1.6; margin-bottom: 20px; }
        .dashboard-card a { color: var(--accent-primary); text-decoration: none; font-weight: 600; }
        #logout-btn {
            display: block; margin: 40px auto 0; background: none;
            border: 2px solid var(--border-color); color: var(--text-secondary);
            padding: 10px 25px; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: all 0.3s; font-size: 1rem;
        }
        #logout-btn:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <a href="https://services.kabaleonline.com" class="nav-logo">KabaleOnline</a>
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">ðŸŒ™</button>
    </header>

    <div class="main-container">
        <!-- AUTHENTICATION VIEW -->
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <p class="toggle-link">Don't have an account? <a id="show-signup-link">Sign Up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form-container" class="form-container">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="role-selection">
                        <p>I want to...</p>
                        <div class="role-options">
                            <label class="role-option" id="role-seeker-label">
                                <input type="radio" name="role" value="seeker" checked>
                                <i class="fas fa-search"></i>
                                <span>Find a Service</span>
                            </label>
                            <label class="role-option" id="role-provider-label">
                                <input type="radio" name="role" value="provider">
                                <i class="fas fa-handshake"></i>
                                <span>Offer a Service</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
                <p class="toggle-link">Already have an account? <a id="show-login-link">Login</a></p>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-wrapper" class="dashboard-wrapper hidden">
            <h1 id="welcome-heading"></h1>
            <p class="welcome-text">This is your personal dashboard. From here, you can manage everything.</p>
            <div class="dashboard-grid" id="dashboard-content">
                <!-- Content injected by JS -->
            </div>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // --- THEME TOGGLE LOGIC ---
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                document.body.className = theme;
                localStorage.setItem('theme', theme);
                themeToggle.textContent = theme === 'light-mode' ? 'â˜€ï¸' : 'ðŸŒ™';
            };
            const currentTheme = localStorage.getItem('theme') || 'dark-mode';
            applyTheme(currentTheme);
            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode';
                applyTheme(newTheme);
            });

            // --- UI ELEMENT SELECTORS ---
            const authWrapper = document.querySelector('.auth-wrapper');
            const dashboardWrapper = document.getElementById('dashboard-wrapper');
            const loginContainer = document.getElementById('login-form-container');
            const signupContainer = document.getElementById('signup-form-container');
            const showSignupLink = document.getElementById('show-signup-link');
            const showLoginLink = document.getElementById('show-login-link');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const logoutBtn = document.getElementById('logout-btn');

            // --- VIEW TOGGLING LOGIC ---
            const showLoginView = () => {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            };
            const showSignupView = () => {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            };
            showSignupLink.addEventListener('click', showSignupView);
            showLoginLink.addEventListener('click', showLoginView);

            // --- ROLE SELECTION UI ---
            const seekerLabel = document.getElementById('role-seeker-label');
            const providerLabel = document.getElementById('role-provider-label');
            seekerLabel.addEventListener('click', () => {
                seekerLabel.classList.add('selected');
                providerLabel.classList.remove('selected');
            });
            providerLabel.addEventListener('click', () => {
                providerLabel.classList.add('selected');
                seekerLabel.classList.remove('selected');
            });
            seekerLabel.classList.add('selected'); // Default selection

            // --- SIMULATED USER FLOW ---
            const showDashboard = (userName, userRole) => {
                document.getElementById('welcome-heading').textContent = `Welcome, ${userName}!`;
                const dashboardContent = document.getElementById('dashboard-content');
                let contentHTML = '';

                if (userRole === 'provider') {
                    contentHTML = `
                        <div class="dashboard-card"> <i class="fas fa-user-edit"></i> <h3>Build Your Profile</h3> <p>A great profile attracts clients. Add your skills, photo, and a compelling bio.</p> <a href="#">Complete Profile &rarr;</a> </div>
                        <div class="dashboard-card"> <i class="fas fa-th-list"></i> <h3>Manage Services</h3> <p>Add new services, update existing ones, and set your pricing to start getting hired.</p> <a href="#">View My Services &rarr;</a> </div>
                        <div class="dashboard-card"> <i class="fas fa-inbox"></i> <h3>Check Inbox</h3> <p>You have 0 new messages. Respond to client inquiries quickly to win more jobs.</p> <a href="#">Open Inbox &rarr;</a> </div>
                    `;
                } else { // Seeker
                    contentHTML = `
                        <div class="dashboard-card"> <i class="fas fa-search"></i> <h3>Find a Service</h3> <p>Browse categories or search for a specific skill to find the perfect provider for your task.</p> <a href="https://services.kabaleonline.com/#services">Browse Services &rarr;</a> </div>
                        <div class="dashboard-card"> <i class="fas fa-tasks"></i> <h3>Manage Job Posts</h3> <p>Keep track of the jobs you've posted and the providers you've hired for your projects.</p> <a href="#">View My Posts &rarr;</a> </div>
                        <div class="dashboard-card"> <i class="fas fa-inbox"></i> <h3>Check Inbox</h3> <p>You have 0 new messages. Communicate with providers about your projects.</p> <a href="#">Open Inbox &rarr;</a> </div>
                    `;
                }
                dashboardContent.innerHTML = contentHTML;
                authWrapper.classList.add('hidden');
                dashboardWrapper.classList.remove('hidden');
            };

            const showAuth = () => {
                dashboardWrapper.classList.add('hidden');
                authWrapper.classList.remove('hidden');
                showLoginView(); // Default to login view
            };

            // Event Listeners for Forms
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const userName = email.split('@')[0] || 'User';
                showDashboard(userName, 'seeker'); // Demo: default login to seeker
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userName = document.getElementById('signup-name').value || 'New User';
                const userRole = document.querySelector('input[name="role"]:checked').value;
                showDashboard(userName, userRole);
            });

            logoutBtn.addEventListener('click', showAuth);
            
            // Set initial view
            showAuth();
        });
    </script>

</body>
</html>
