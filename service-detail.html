<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details | KabaleOnline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --bg-card: #1e293b;
            --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff;
            --accent-secondary: #ffc107; --border-color: #1f4287; --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }
        .header { position: sticky; top: 0; z-index: 1000; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .nav-menu { display: flex; align-items: center; gap: 15px; }
        .btn-header { display: inline-flex; align-items: center; padding: 8px 20px; font-size: 0.9rem; background-color: var(--accent-primary); color: #ffffff; border-radius: 50px; text-decoration: none; font-weight: 600; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .main-content { padding: 40px 0; }
        
        /* Dynamic content styles from JS */
        .service-detail-layout { display: grid; grid-template-columns: 1fr; gap: 40px; }
        @media (min-width: 992px) { .service-detail-layout { grid-template-columns: 1fr 350px; } }
        .service-cover-image { width: 100%; border-radius: 16px; margin-bottom: 20px; }
        .service-main-content h1 { font-size: 2.5rem; color: var(--text-primary); }
        .provider-sidebar { position: sticky; top: 100px; }
        .provider-card { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; border: 1px solid var(--border-color); text-align: center; }
        .provider-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-primary); margin-bottom: 15px; }
        .provider-name { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .provider-location { margin-bottom: 15px; }
        .price-display { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); margin-bottom: 20px; }
        .price-display span { font-size: 1rem; font-weight: 400; }
        .btn-contact { display: block; width: 100%; padding: 15px; background-color: var(--accent-primary); color: #fff; border-radius: 8px; text-decoration: none; font-size: 1.1rem; font-weight: 600; text-align: center; }
        .content-section { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; margin-bottom: 30px; border: 1px solid var(--border-color); }
        .section-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 20px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="navbar container">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <div class="nav-menu">
                <a href="auth.html" class="btn-header" id="login-link">Login / Sign Up</a>
                <a href="dashboard.html" class="btn-header" id="dashboard-link" style="display: none;">My Dashboard</a>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container" id="service-detail-content">
            <p style="text-align: center; font-size: 1.5rem; padding: 50px;">Loading service details...</p>
        </div>
        <div class="container">
            <div class="content-section">
                <h2 class="section-title">Reviews</h2>
                <div id="reviews-list"></div>
                <div id="review-form-container" style="margin-top: 20px;"></div>
            </div>
        </div>
    </main>
    <script src="theme.js" defer></script>
    <script src="global-auth.js" type="module"></script>
    <script src="service-detail.js" type="module"></script>
</body>
</html>
