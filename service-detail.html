<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --bg-card: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --accent-secondary: #ffc107;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }
        .header {
            position: sticky; top: 0; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .btn-header { padding: 8px 20px; background-color: var(--accent-primary); color: #ffffff; border-radius: 50px; text-decoration: none; font-weight: 600; border: 2px solid var(--accent-primary); }
        .main-content { padding: 40px 0; }
        .service-layout { display: grid; grid-template-columns: 1fr; gap: 40px; }
        @media (min-width: 992px) {
            .service-layout { grid-template-columns: 1fr 350px; }
            .provider-sidebar { position: sticky; top: 100px; }
        }
        .service-main-content h1 { font-size: 2.5rem; color: var(--text-primary); margin-bottom: 10px; }
        .service-category { font-size: 1rem; font-weight: 500; color: var(--accent-primary); margin-bottom: 20px; }
        .service-cover-image { width: 100%; height: auto; max-height: 450px; object-fit: cover; border-radius: 16px; margin-bottom: 30px; background-color: var(--bg-secondary); }
        .content-section { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; margin-bottom: 30px; border: 1px solid var(--border-color); }
        .section-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 20px; }
        .service-description p { line-height: 1.8; margin-bottom: 15px; }
        .provider-card { background-color: var(--bg-secondary); border-radius: 16px; padding: 30px; border: 1px solid var(--border-color); text-align: center; }
        .provider-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-primary); margin: 0 auto 15px; }
        .provider-name { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .provider-location { font-size: 1rem; margin-bottom: 15px; }
        .price-display { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); margin-bottom: 20px; }
        .price-display span { font-size: 1rem; font-weight: 400; color: var(--text-secondary); }
        .btn-contact { display: block; width: 100%; padding: 15px; background-color: var(--accent-primary); color: #fff; border-radius: 8px; text-decoration: none; font-size: 1.1rem; font-weight: 600; }
        footer { text-align: center; padding: 40px 15px; background-color: var(--bg-secondary); border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-secondary); }
        footer a { color: var(--accent-primary); text-decoration: none; }
        #loading-state { text-align: center; font-size: 1.5rem; padding: 50px; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <div>
                <a href="auth.html" class="btn-header" style="margin-right: 20px;">Login / Sign Up</a>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container" id="content-container" style="display: none;">
            <div class="service-layout">
                <div class="service-main-content">
                    <p class="service-category" id="service-category"></p>
                    <h1 id="service-title"></h1>
                    <img src="https://placehold.co/800x450/10336d/a7c0e8?text=Loading..." alt="Service Cover Image" class="service-cover-image" id="service-cover-image">
                    
                    <div class="content-section service-description">
                        <h2 class="section-title">About This Service</h2>
                        <div id="service-description"></div>
                    </div>
                </div>

                <aside class="provider-sidebar">
                    <div class="provider-card">
                        <img src="https://placehold.co/100x100" alt="Provider Avatar" class="provider-avatar" id="provider-avatar">
                        <h2 class="provider-name" id="provider-name"></h2>
                        <p class="provider-location" id="provider-location"></p>
                        <div class="price-display" id="service-price"></div>
                        <a href="#" id="contact-btn" class="btn-contact"><i class="fas fa-envelope"></i> Contact Provider</a>
                    </div>
                </aside>
            </div>
        </div>
        <div class="container" id="loading-state">
            <p>Loading service details...</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>

    <script src="theme.js" defer></script>
    <script src="service-detail.js" type="module"></script>
</body>
</html>
