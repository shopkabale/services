<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox | KabaleOnline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff;
            --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857;
            --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .header { position: sticky; top: 0; z-index: 1000; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .main-content { padding: 40px 0; }
        .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .page-header h1 { font-size: 2.2rem; color: var(--text-primary); }
        .btn-back { display: inline-flex; align-items: center; gap: 8px; background-color: var(--bg-secondary); color: var(--text-primary); padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; border: 1px solid var(--border-color); }
        .group-chat-card {
            background-color: var(--bg-secondary); border-radius: 16px; padding: 20px; border: 1px solid var(--border-color);
            margin-bottom: 20px; display: flex; align-items: center; gap: 20px; text-decoration: none;
        }
        .group-chat-card .icon { font-size: 2rem; color: var(--accent-primary); }
        .group-chat-card h2 { font-size: 1.2rem; color: var(--text-primary); margin-bottom: 4px; }
        .conversation-list { background-color: var(--bg-secondary); border-radius: 16px; padding: 10px; border: 1px solid var(--border-color); min-height: 200px; }
        .conversation { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 12px; text-decoration: none; }
        .conversation:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .convo-avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .convo-details { flex-grow: 1; overflow: hidden; }
        .convo-header { display: flex; justify-content: space-between; align-items: baseline; }
        .convo-name { font-weight: 600; color: var(--text-primary); font-size: 1.1rem; }
        .convo-time { font-size: 0.8rem; color: var(--text-secondary); }
        .convo-preview { font-size: 0.95rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="page-header"><h1>Inbox</h1><a href="dashboard.html" id="back-button" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></div>
            <a href="group-chat.html" class="group-chat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div><h2>Community Group Chat</h2><p>Join the public conversation with all KabaleOnline users.</p></div>
            </a>
            <div class="conversation-list" id="conversation-list">
                 <!-- Conversations will be loaded here by JavaScript -->
            </div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSy...YOUR_API_KEY",
          authDomain: "your-project-id.firebaseapp.com",
          projectId: "your-project-id",
          storageBucket: "your-project-id.appspot.com",
          messagingSenderId: "1234567890",
          appId: "1:1234567890:web:abcdef123456"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const conversationListEl = document.getElementById('conversation-list');
        
        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                listenForConversations(user.uid);
            } else {
                window.location.href = 'auth.html';
            }
        });

        function listenForConversations(userId) {
            const conversationsRef = collection(db, "conversations");
            const q = query(conversationsRef, where("participants", "array-contains", userId), orderBy("lastMessageTimestamp", "desc"));
            
            conversationListEl.innerHTML = '<p style="padding: 20px; text-align: center;">Loading conversations...</p>';

            onSnapshot(q, async (snapshot) => {
                if (snapshot.empty) {
                    conversationListEl.innerHTML = '<p style="padding: 20px; text-align: center;">No conversations yet.</p>';
                    return;
                }

                conversationListEl.innerHTML = '';
                for (const doc of snapshot.docs) {
                    const convo = { id: doc.id, ...doc.data() };
                    const otherParticipantId = convo.participants.find(p => p !== userId);

                    if (otherParticipantId) {
                        const userDoc = await getDoc(doc(db, "users", otherParticipantId));
                        if (userDoc.exists()) {
                            renderConversation(convo, userDoc.data());
                        }
                    }
                }
            }, (error) => {
                console.error("Error fetching conversations (check Firestore Indexes):", error);
                conversationListEl.innerHTML = '<p style="padding: 20px; text-align: center; color: #dc3545;">Could not load conversations.</p>';
            });
        }

        function renderConversation(convo, otherUser) {
            const convoLink = document.createElement('a');
            convoLink.href = `chat.html?recipientId=${otherUser.uid}`;
            convoLink.className = 'conversation';

            const time = convo.lastMessageTimestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';

            convoLink.innerHTML = `
                <img src="${otherUser.profilePicUrl || `https://placehold.co/55x55/10336d/a7c0e8?text=${otherUser.name.charAt(0)}`}" alt="Avatar" class="convo-avatar">
                <div class="convo-details">
                    <div class="convo-header">
                        <span class="convo-name">${otherUser.name}</span>
                        <span class="convo-time">${time}</span>
                    </div>
                    <p class="convo-preview">${convo.lastMessageText || 'No messages yet.'}</p>
                </div>
            `;
            conversationListEl.appendChild(convoLink);
        }
        
        // Theme logic
        const themeToggle = document.getElementById('theme-toggle');
        const applyTheme = (theme) => {
            document.body.classList.toggle('light-mode', theme === 'light-mode');
            localStorage.setItem('theme', theme);
        };
        const currentTheme = localStorage.getItem('theme') || 'dark-mode';
        applyTheme(currentTheme);
        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode';
            applyTheme(newTheme);
        });
    </script>
</body>
</html>
