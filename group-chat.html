<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat | KabaleOnline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* All your existing CSS is preserved */
        :root { --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287; --font-family: 'Poppins', sans-serif; }
        body.light-mode { --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); display: flex; flex-direction: column; }
        .header { background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 10px 15px; display: flex; align-items: center; gap: 15px; flex-shrink: 0; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; }
        .back-button { background: none; border: none; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; }
        .header-title { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        .message-area { flex-grow: 1; overflow-y: auto; padding: 95px 15px 20px; }
        .message { display: flex; gap: 10px; margin-bottom: 15px; max-width: 85%; }
        /* NEW: Style for the profile link */
        .message-profile-link { text-decoration: none; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .message-content { display: flex; flex-direction: column; }
        .message-sender { font-weight: 600; color: var(--text-primary); font-size: 0.9rem; margin-bottom: 3px; }
        .message-bubble { padding: 10px 15px; border-radius: 18px; line-height: 1.5; background-color: var(--bg-secondary); }
        .message.own-message { margin-left: auto; flex-direction: row-reverse; }
        .message.own-message .message-bubble { background-color: var(--accent-primary); color: #fff; }
        .message.own-message .message-sender { display: none; }
        /* Don't make your own avatar/name clickable */
        .message.own-message .message-profile-link { pointer-events: none; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <a href="dashboard.html" class="back-button" id="back-button" aria-label="Back to Dashboard">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Community Chat</h1>
    </header>

    <main class="message-area" id="message-area">
        </main>

    <footer class="chat-input-area">
        <form id="chat-form" style="display: flex; flex-grow: 1; gap: 15px;">
            <input type="text" class="chat-input" id="message-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" class="btn-send" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>
        </form>
    </footer>

    <script src="group-chat.js" type="module"></script>
</body>
</html>
