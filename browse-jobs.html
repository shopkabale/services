<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Job Board | KabaleOnline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --text-primary: #ffffff;
            --text-secondary: #a7c0e8; --accent-primary: #007bff; --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --text-primary: #0d2857;
            --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }

        .header { position: sticky; top: 0; z-index: 1000; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .nav-menu { display: flex; align-items: center; gap: 15px; }
        .btn-header { display: inline-flex; align-items: center; padding: 8px 20px; font-size: 0.9rem; background-color: var(--accent-primary); color: #ffffff; border-radius: 50px; text-decoration: none; font-weight: 600; border: 2px solid var(--accent-primary); }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }

        .page-header { padding: 80px 15px 60px; text-align: center; }
        .page-header h1 { font-size: 3rem; color: var(--text-primary); margin-bottom: 15px; }
        .page-header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }
        
        .job-posts-section { padding: 0 15px 80px; }
        #jobs-grid { min-height: 400px; }
        
        /* --- STYLES FOR THE JOB CARD --- */
        .job-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .job-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .job-poster {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .job-description {
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .job-budget {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .btn-primary {
            padding: 10px 20px;
            background-color: var(--accent-primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        /* --- STYLES FOR THE MODAL --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-overlay.show { display: flex; }
        .modal-content { position: relative; background: var(--bg-secondary); padding: 30px; border-radius: 12px; max-width: 500px; width: 90%; }
        .modal-close-btn { position: absolute; top: 10px; right: 20px; background: none; border: none; font-size: 2rem; color: var(--text-secondary); cursor: pointer; }
        .highlighted-text { font-weight: bold; color: var(--accent-primary); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .btn-submit { width: 100%; padding: 12px; background-color: var(--accent-primary); color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        footer { background-color: var(--bg-secondary); }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar container">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <div class="nav-menu">
                <a href="auth.html" class="btn-header" id="login-link">Login / Sign Up</a>
                <a href="dashboard.html" class="btn-header" id="dashboard-link" style="display: none;">My Dashboard</a>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="main-content">
         <section class="page-header">
            <div class="container">
                <h1>Browse the Job Board</h1>
                <p>Find opportunities to use your skills. Browse job posts from people in the Kabale community who need your help.</p>
            </div>
        </section>

        <section class="job-posts-section">
            <div class="container">
                <div id="jobs-grid">
                    </div>
            </div>
        </section>
    </main>

    <div id="proposal-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-proposal-modal-btn">&times;</button>
            <h3>Send Proposal For:</h3>
            <p id="proposal-job-title" class="highlighted-text"></p>
            <form id="proposal-form">
                <div class="form-group">
                    <label for="proposal-message">Your Message</label>
                    <textarea id="proposal-message" class="form-control" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Proposal</button>
            </form>
        </div>
    </div>

    <footer></footer>

    <script src="theme.js" defer></script>
    <script src="global-auth.js" type="module"></script>
    <script src="browse-jobs.js" type="module"></script>
</body>
</html>
