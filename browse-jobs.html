<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Job Board | KabaleOnline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#10336d">
    <style>
        :root {
            --bg-primary: #0d2857; --bg-secondary: #10336d; --bg-card: #0a214d;
            --text-primary: #ffffff; --text-secondary: #a7c0e8; --accent-primary: #007bff;
            --border-color: #1f4287; --font-family: 'Poppins', sans-serif;
        }
        body.light-mode {
            --bg-primary: #f0f4f9; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #0d2857; --text-secondary: #6c757d; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-secondary); }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        .footer-container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        .header { position: sticky; top: 0; z-index: 1000; background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .nav-links { display: none; list-style: none; gap: 25px; }
        @media (min-width: 992px) { .nav-links { display: flex; } }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; position: relative; }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background-color: var(--accent-primary); transition: width 0.3s; }
        .nav-links a:hover::after { width: 100%; }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .btn-header { display: inline-flex; align-items: center; padding: 8px 20px; font-size: 0.9rem; background-color: var(--accent-primary); color: #ffffff; border-radius: 50px; text-decoration: none; font-weight: 600; }
        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text-primary); font-size: 1.8rem; cursor: pointer; z-index: 1001; }
        @media (max-width: 991px) {
            .mobile-menu-btn { display: block; }
            .nav-links { position: fixed; top: 0; right: -100%; width: 250px; height: 100vh; background-color: var(--bg-card); flex-direction: column; padding-top: 100px; align-items: center; transition: right 0.5s ease-in-out; }
            .nav-links.active { right: 0; }
        }

        .page-header { padding: 80px 15px 60px; text-align: center; }
        .page-header h1 { font-size: 3rem; color: var(--text-primary); margin-bottom: 15px; }
        .page-header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }
        .search-container { display: flex; max-width: 700px; margin: 40px auto 0 auto; border-radius: 50px; border: 1px solid var(--border-color); background-color: var(--bg-secondary); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .search-container input { flex-grow: 1; border: none; background: transparent; padding: 15px 25px; font-size: 1rem; color: var(--text-primary); }
        .search-container input:focus { outline: none; }
        .search-container button { background-color: var(--accent-primary); color: #fff; border: none; padding: 0 25px; font-size: 1.2rem; cursor: pointer; }
        .filter-categories { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .filter-btn { background-color: var(--bg-secondary); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50px; padding: 10px 20px; margin: 0; cursor: pointer; font-weight: 500; }
        .filter-btn.active { background-color: var(--accent-primary); color: #fff; border-color: var(--accent-primary); }

        .job-posts-section { padding: 0 15px 80px; }
        #jobs-grid { min-height: 400px; display: flex; flex-direction: column; gap: 20px; }
        .job-card { background-color: var(--bg-secondary); border-radius: 12px; padding: 25px; border: 1px solid var(--border-color); text-decoration: none; color: inherit; display: block; transition: background-color 0.3s; }
        .job-card:hover { background-color: var(--bg-primary); }
        .job-card .job-header { display: flex; gap: 15px; align-items: flex-start; margin-bottom: 15px; }
        .job-card .seeker-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .job-card .job-title-group h3 { font-size: 1.4rem; font-weight: 600; color: var(--text-primary); }
        .job-card .job-poster { font-size: 0.9rem; color: var(--text-secondary); font-weight: 500; }
        .job-description { margin-top: 15px; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .job-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .job-budget { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
        .btn-primary { padding: 10px 20px; background-color: var(--accent-primary); color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-primary[disabled] { background-color: #555; cursor: not-allowed; }
        
        /* ... (Your modal and spinner styles are preserved here) ... */
        .modal-overlay { display: none; /* ... */ }
        .spinner-container { padding: 40px; /* ... */ }
        
        footer { background-color: var(--bg-card); color: var(--text-primary); padding: 60px 0 20px 0; border-top: 1px solid var(--border-color); }
        /* ... (Your full footer styles are preserved here) ... */
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar container">
            <a href="index.html" class="nav-logo">KabaleOnline</a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Browse</a></li>
                <li><a href="browse-jobs.html">Jobs</a></li>
                <li><a href="group-chat.html">Community</a></li>
            </ul>
            <div class="nav-actions">
                <a href="auth.html" class="btn-header" id="login-link">Login</a>
                <a href="dashboard.html" class="btn-header" id="dashboard-link" style="display: none;">Dash</a>
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
                <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main>
         <section class="page-header">
            <div class="container">
                <h1>Browse the Job Board</h1>
                <p>Find opportunities to use your skills. Browse job posts from people in the Kabale community who need your help.</p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for jobs (e.g., 'photographer')">
                    <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-categories" id="category-filters">
                    <button class="filter-btn active" data-category="All">All</button>
                    <button class="filter-btn" data-category="Home">Home</button>
                    <button class="filter-btn" data-category="Creative">Creative</button>
                    <button class="filter-btn" data-category="Professional">Professional</button>
                    <button class="filter-btn" data-category="Events">Events</button>
                    <button class="filter-btn" data-category="Technical">Technical</button>
                </div>
            </div>
        </section>

        <section class="job-posts-section">
            <div class="container">
                <div id="jobs-grid"></div>
            </div>
        </section>
    </main>

    <div id="proposal-modal" class="modal-overlay"> </div>

    <footer></footer>

    <script src="theme.js" defer></script>
    <script src="global-auth.js" type="module"></script>
    <script src="browse-jobs.js" type="module"></script>
    <script type="module">
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navLinks = document.getElementById('nav-links');
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
