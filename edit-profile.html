<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | KabaleOnline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0d2857;
            --bg-secondary: #10336d;
            --bg-card: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: #a7c0e8;
            --accent-primary: #007bff;
            --border-color: #1f4287;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        body.light-mode {
            --bg-primary: #f0f4f9;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0d2857;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }

        /* --- HEADER --- */
        .header {
            position: sticky; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width:1200px; margin: 0 auto; padding: 0 15px; }
        .nav-logo { font-size: 1.8rem; font-weight: 800; color: var(--accent-primary); text-decoration: none; }
        .nav-menu { display: flex; align-items: center; gap: 20px; }
        .theme-toggle {
            background: none; border: none; color: var(--text-primary);
            font-size: 1.5rem; cursor: pointer; transition: transform 0.3s ease;
        }
        .theme-toggle:hover { transform: scale(1.2) rotate(15deg); }
        
        /* --- MAIN LAYOUT --- */
        .main-content { padding: 40px 0; }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .btn-back:hover {
            background-color: var(--bg-card);
            border-color: var(--accent-primary);
        }
        
        .form-section {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        /* --- EDIT PROFILE FORM --- */
        .profile-photo-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        #photo-preview {
            width: 100px; height: 100px; border-radius: 50%;
            object-fit: cover; border: 3px solid var(--border-color);
            background-color: var(--bg-primary);
        }
        .photo-upload-actions label {
            display: inline-block;
            cursor: pointer;
            color: var(--accent-primary);
            font-weight: 600;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
        }
         .photo-upload-actions label:hover {
            background-color: var(--bg-primary);
        }
        .photo-upload-actions p { font-size: 0.9rem; }
        #profile-photo-input { display: none; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 768px) {
            .form-grid { grid-template-columns: 1fr 1fr; }
            .grid-span-2 { grid-column: span 2; }
        }
        
        .form-group { margin-bottom: 0; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .form-control {
            width: 100%; padding: 14px 18px; background-color: var(--bg-primary);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); font-size: 1rem; font-family: var(--font-family);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control[readonly] { background-color: var(--bg-card); cursor: not-allowed; }
        .form-control:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .form-actions {
            margin-top: 30px;
            text-align: right;
        }
        .btn-submit {
            padding: 12px 30px; background-color: var(--accent-primary);
            color: #ffffff; border: none; border-radius: 8px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-submit:hover { background-color: #0069d9; }
        
        /* --- FOOTER --- */
        footer {
            margin-top: 40px; text-align: center; padding: 40px 15px;
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
        footer a { color: var(--accent-primary); text-decoration: none; }
    </style>
</head>
<body class="dark-mode">

    <header class="header">
        <div class="navbar">
            <a href="https://services.kabaleonline.com" class="nav-logo">KabaleOnline</a>
            <div class="nav-menu">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Edit Profile</h1>
                <a href="provider-dashboard.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <div class="form-section">
                <form id="edit-profile-form">
                    <div class="profile-photo-group">
                        <img src="https://placehold.co/100x100/10336d/a7c0e8?text=S.A" alt="Profile preview" id="photo-preview">
                        <div class="photo-upload-actions">
                            <label for="profile-photo-input">Upload New Photo</label>
                            <input type="file" id="profile-photo-input" accept="image/*">
                            <p>Recommended: Square image, PNG or JPG.</p>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="tel" id="telephone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" class="form-control" placeholder="e.g., Kabale Town">
                        </div>
                         <div class="form-group" id="business-name-group">
                            <label for="business-name">Business Name (Optional)</label>
                            <input type="text" id="business-name" class="form-control">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 KabaleOnline. All Rights Reserved. <a href="#">Terms of Service</a></p>
    </footer>

    <script src="theme.js" defer></script>
    <script src="edit-profile.js" defer></script>
</body>
</html>
